<!DOCTYPE html>
<html>
<head>
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>
    <ul>
        {% for author in authors %}
        <li>{{ author.first_name }} {{ author.last_name }} ({{ author.date_of_birth }} - {{ author.date_of_death }})</li>
        {% endfor %}
    </ul>
</body>
</html>
